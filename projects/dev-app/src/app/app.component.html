<div>
  <button (click)="openDialog(dialogTpl)">Open dialog</button>

  <ng-template #dialogTpl let-data let-dialogRef="dialogRef">
    <div class="drag-handle" rndDialogDragHandle>
      Drag handle <button (click)="dialogRef.close()">close</button>
    </div>

    <p>{{ data }}</p>
  </ng-template>
</div>
