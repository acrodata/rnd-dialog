<app-dialog-header rndDialogDragHandle>Rnd-Dialog</app-dialog-header>

<app-dialog-content>
  <gui-form [config]="guiConfig" [model]="guiModel" />

  <button (click)="openDialog(dialogTpl)">Open dialog</button>

  <ng-template #dialogTpl let-data let-dialogRef="dialogRef">
    <app-dialog-header rndDialogDragHandle>Drag handle</app-dialog-header>
    <p>{{ data }}</p>
  </ng-template>
</app-dialog-content>
