<div class="os-toolbar">
  <div class="os-menu-group">
    <button class="os-menu-item">
      <svg viewBox="0 0 24 24">
        <path
          fill="currentColor"
          d="M20,10C22,13 17,22 15,22C13,22 13,21 12,21C11,21 11,22 9,22C7,22 2,13 4,10C6,7 9,7 11,8V5C5.38,8.07 4.11,3.78 4.11,3.78C4.11,3.78 6.77,0.19 11,5V3H13V8C15,7 18,7 20,10Z"
        />
      </svg>
    </button>
    <a class="os-menu-item main-item" href="https://github.com/acrodata/rnd-dialog" target="_blank">
      RndDialog
    </a>
  </div>

  <div class="os-menu-group">
    <button class="os-menu-item">{{currentDatetime}}</button>
  </div>
</div>

<main></main>

<div class="os-dock">
  @for (app of apps; track $index) {
    <button
      class="os-app"
      [class.active]="app.active"
      [style.background-color]="app.color"
      (click)="openDialog(app)"
    >
      <div class="os-dock-tooltip">{{ app.name }}</div>
      <div class="focus-indicator"></div>
      <div class="active-indicator"></div>
      <div class="touch-target"></div>
    </button>
  }
</div>
